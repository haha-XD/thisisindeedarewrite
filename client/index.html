<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	
	<body>
		<div id="positionStatus"></div>
		<div class="gameContainer">
			<canvas id="gameCanvas" width="1100" height="800" style="border:1px solid #000000;">this browser doesnt work with canvas</canvas>
			<div class="chatContainer">
				<div id="chatMessages" class="chatMessages"></div>
				<div class="chatInput">
					<input id="messageBox" autocomplete="off" disabled onkeydown = "if (event.keyCode == 13) document.getElementById('sendMsgBtn').click()"/>
					<button id="sendMsgBtn" disabled>Send</button>
				</div>
			</div>
		</div>

		<script type = "module">
			import GameClient from './client-game.js';
			import GameMenu from './client-menu.js';

			const game = new GameClient();
			const menu = new GameMenu(game);
			menu.startMenu();
		</script>
	</body>
</html>
